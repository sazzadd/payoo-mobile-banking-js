<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>DOM Project</title>
        <link
            href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css"
            rel="stylesheet" type="text/css" />
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body>
        <main class="flex justify-center">
            <div class="mockup-phone">
                <div class="camera"></div>
                <div class="display">
                    <div class="artboard artboard-demo phone-1">
                        <!-- available ballanec -->
                        <div>
                            <div class="stats shadow">
                                <div class="stat">
                                    <div id='account-balance'
                                        class="stat-value">20</div>
                                    <div class="stat-desc">Available
                                        Balance</div>
                                </div>
                            </div>
                        </div>
                        <div class="divider divider-accent"></div>
                        <!-- user action button-->
                        <div>
                            <button id="show-add-money-btn" class="btn">Add
                                Money</button>
                            <button id='show-cash-out-btn' class="btn">Cash
                                Out</button>
                        </div>
                        <div class="divider divider-accent"></div>
                        <!-- add money start -->
                        <div
                            class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                            <div class="card-body" id='add-money-form'>
                                <div class="form-control">
                                    <label class="label">
                                        <span
                                            class="label-text">Add Amount</span>
                                    </label>
                                    <input id="input-add-money" type="text"
                                        placeholder="Amount"
                                        class="input input-bordered"
                                        required />
                                </div>
                                <div class="form-control">
                                    <label class="label">
                                        <span
                                            class="label-text">PIN</span>
                                    </label>
                                    <input type="password"
                                        id="input-pin-number"
                                        placeholder="password"
                                        class="input input-bordered"
                                        required />

                                </div>
                                <div class="form-control mt-6">
                                    <button
                                        class="btn btn-primary"
                                        id="btn-add-money">Add Money</button>
                                </div>
                            </div>
                        </div>
                        <!-- add money end -->
                        <!-- cash out start -->
                        <div
                            class="card hidden   bg-base-100 w-full max-w-sm shrink-0 shadow-2xl"
                            id='cash-out-form'>
                            <div class="card-body">
                                <div class="form-control">
                                    <label class="label">
                                        <span
                                            class="label-text">Cash Out
                                            Amount</span>
                                    </label>
                                    <input id="input-cash-out" type="text"
                                        placeholder="Cash Out Amount"
                                        class="input input-bordered"
                                        required />
                                </div>
                                <div class="form-control">
                                    <label class="label">
                                        <span
                                            class="label-text">PIN</span>
                                    </label>
                                    <input type="password"
                                        id="input-cash-out-pin"
                                        placeholder="password"
                                        class="input input-bordered"
                                        required />

                                </div>
                                <div class="form-control mt-6">
                                    <button
                                        class="btn btn-primary"
                                        id="btn-cash-out">Cash Out</button>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </main>

        <script src="./js/home.js"></script>
        <script src="./js/cashOut.js"></script>
        <script src="./js/features.js"></script>
    </body>
</html>
